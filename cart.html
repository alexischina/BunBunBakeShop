<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="buns.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/buns.js"></script>
</head>

<body>
    <!--Insert the Header Image-->
    <div id="banner">
        <img src="images/homepagebanner.jpg" style="height:130px">
    </div>

    <!--Insert the Logo Image-->
    <div class="container">
        <img src="images/Logo.png">
        <!--Image created in Adobe Illustrator-->
    </div>

    <!--Creates are to display amount of items in cart-->
    <div id="amountincart">
    </div>

    <!--Insert Navigation Bar-->
    <div id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="flavors.html">Flavors</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!--Insert Shopping Cart icon-->
    <div id = "toprighticons">
        <div id="cart">
            <a href="cart.html">
            <img class = "icon" src="images/cart.png"/></a>
            <!--Image retrieved from http://images.all-free-download.com/images/graphiclarge/pink_shopping_cart_icon_vector_280748.jpg-->
        </div>
    </div>

    <!--Insert main header on page-->
    <div id = "mainheader"> Your Cart </div>

    <!--Insert column headers for each type of content on page-->
    <div id = "subheaders">
        <div id="quantityheader">
            QUANTITY
        </div>
        <div id="sizeheader">
            SIZE
        </div>
        <div id="flavorsheader">
            FLAVORS
        </div>
        <div id="priceheader">
            PRICE
        </div>
    </div>

    <!--Creates container for cart content-->
    <div class="cart_container"> </div>

    <!--Creates Proceed to Checkout Button-->
    <button class="proceedtocheckout">Proceed to Checkout</button>

</body>

</html>
